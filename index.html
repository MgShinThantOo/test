<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- add new form   -->
    <div class="container-fluid add-form d-none">
        <div class="form-container bg-white px-3 py-2 rounded-3 shadow">
            <div class="cancel-btn-container d-flex align-items-center justify-content-end mb-3">
                <span class="cancel-btn btn btn-danger rounded-circle d-flex align-items-center justify-content-center">
                    <i class="fa-solid fa-x"></i>
                </span>
            </div>       
            <form action="">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label fw-bold">
                        Add Remark <span class="text-danger">*</span>
                    </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Please fill a remark" required></textarea>
                </div>
                <div class="cancel-btn-container d-flex align-items-center justify-content-end mb-3">
                    <button class="btn btn-primary" type="submit">OK</button>
                </div>    
            </form>
        </div>
    </div>

    <!-- add new button  -->
    <div class="container">
        <div class="add-new-remark btn btn-primary mt-5">
            <i class="fa-solid fa-plus"></i>
            <span class="">Add new remark</span>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        let addBtn = document.querySelector('.add-new-remark'),
            cancelBtn = document.querySelector('.cancel-btn'),
            addForm = document.querySelector('.add-form');

        addBtn.addEventListener('click',()=>addForm.classList.remove('d-none'));

        cancelBtn.addEventListener('click',()=>addForm.classList.add('d-none'));
    </script>
</body>
</html>
